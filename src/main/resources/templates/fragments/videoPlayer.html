<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="videoPlayerFragment">
    <style>
        #videoPlayer {
            display: none;
            transition: opacity 0.3s ease-in-out;
        }
        
        #videoPlayer.visible {
            display: block;
            opacity: 1;
        }
        
        .video-placeholder {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            color: #6c757d;
            transition: opacity 0.3s ease-in-out;
        }
        
        .video-placeholder.hidden {
            opacity: 0;
            display: none;
        }
        
        .video-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 16px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: -webkit-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 6px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .video-title.default {
            background: #6c757d;
            font-style: italic;
        }
    </style>

    <!-- Video title - changes based on selected video -->
    <div id="videoTitle" class="video-title default">Vide칩lej치tsz칩</div>
    
    <!-- Placeholder when no video is selected -->
    <div id="videoPlaceholder" class="video-placeholder">
        <h4>游닟 V치lassz egy vide칩t a lej치tsz치shoz</h4>
        <p>Kattints egy vide칩ra a jobb oldali list치ban</p>
    </div>

    <!-- Video player (hidden by default) -->
    <video id="videoPlayer" width="100%" controls onloadeddata="this.volume = 0.2;">
        <source id="videoSource" type="video/mp4" src="">
        A b칬ng칠sz콈d nem t치mogatja a vide칩 lej치tsz치st.
    </video>
</div>
</body>
</html>
