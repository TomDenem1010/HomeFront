<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Menü fragment -->
<nav th:fragment="mainMenu">
    <style>
        nav {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
        }
        nav h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 8px;
            border-radius: 6px;
        }
        nav a:hover {
            background-color: #34495e;
        }
    </style>

    <h2>Menü</h2>
    <a th:href="@{/}">Főoldal</a>
    <a th:href="@{/videos}">Videók</a>
</nav>
</body>
</html>
