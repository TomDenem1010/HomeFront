<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="videoSearchFragment(folders, actors)">
        <div>
            <label>
                <input type="radio" name="mode" value="all" checked onclick="updateSearchMode()"> All
            </label>

            <label>
                <input type="radio" name="mode" value="folder" onclick="updateSearchMode()"> Find by Folder
            </label>

            <label>
                <input type="radio" name="mode" value="actor" onclick="updateSearchMode()"> Find by Actor
            </label>
        </div>

        <!-- Folder selection dropdown -->
        <div id="folderSelection" style="display: none; margin-top: 10px;">
            <form action="/videos/findByFolder" method="get" id="folderForm">
                <label for="folderSelect">Válassz mappát:</label>
                <select id="folderSelect" name="folder" onchange="selectFolder()">
                    <option value="">-- Válassz mappát --</option>
                    <option th:each="folder : ${folders}" th:value="${folder.path}" th:text="${folder.path}"></option>
                </select>
            </form>
        </div>

        <!-- Actor selection dropdown -->
        <div id="actorSelection" style="display: none; margin-top: 10px;">
            <form action="/videos/findByActor" method="get" id="actorForm">
                <label for="actorSelect">Válassz színészt:</label>
                <select id="actorSelect" name="actor" onchange="selectActor()">
                    <option value="">-- Válassz színészt --</option>
                    <option th:each="actor : ${actors}" th:value="${actor.name}" th:text="${actor.name}"></option>
                </select>
            </form>
        </div>

    </div>
</body>

</html>
